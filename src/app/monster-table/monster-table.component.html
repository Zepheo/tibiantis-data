<div class="wrapper">
  <table
    mat-table
    matSort
    (matSortChange)="sortData($event)"
    [dataSource]="sortedData"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let monster">{{ monster.name }}</td>
    </ng-container>
    <ng-container matColumnDef="hp">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Hitpoints</th>
      <td mat-cell *matCellDef="let monster">{{ getHitpoints(monster) }}</td>
    </ng-container>
    <ng-container matColumnDef="exp">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Experience</th>
      <td mat-cell *matCellDef="let monster">{{ monster.exp }}</td>
    </ng-container>
    <ng-container matColumnDef="value">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Value</th>
      <td mat-cell *matCellDef="let monster">{{ getMonsterValue(monster) }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
